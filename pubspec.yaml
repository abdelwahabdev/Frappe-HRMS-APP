name: bio_attend
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.6.6
  http: ^1.2.1
  lottie: ^3.1.0
  get_storage: ^2.1.1
  connectivity: ^3.0.6
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10+1
  auto_size_text: ^3.0.0
  awesome_dialog: ^3.2.0
  permission_handler: ^11.3.1
  geolocator: ^11.0.0
  local_auth: ^2.2.0
  intl: ^0.19.0
  
  # local_auth: ^2.2.0

dev_dependencies:
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_screen_icon.png
  # branding: assets/images/app_logo.png
  color_dark: "#070C19"
  image_dark: assets/images/splash_screen_icon.png
  # branding_dark: assets/images/app_logo.png

  android_12:
    image: assets/images/splash_screen_icon.png
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/splash_screen_icon.png
    icon_background_color_dark: "#FFFFFF"


flutter:

  uses-material-design: true

  #? images for app
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/


  #! fonts for app
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf